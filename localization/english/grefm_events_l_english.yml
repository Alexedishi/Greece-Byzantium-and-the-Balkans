 # events 
 grefm.001.t: "The Regency Council"
 grefm.001.d: "In the aftermath of gaining independence, [ROOT.GetCountry.GetName] fell into poltical instability, culminating in the assassination of Governor #yellow Ioannis Kapodistrias#!. To stave off a collapse into civil war, the [Concept('concept_great_power','$concept_great_powers$')] installed a Bavarian Catholic King to govern over the reconstituted [ROOT.GetCountry.GetAdjectiveNoFormatting] state.\n\nThe young King [ROOT.GetCountry.GetRuler.GetFullName] has recently come of age, but finds his ascent to the throne marred by the political intrigues of his "Arch-Chancellor" [GetInterestGroupVariant('ig_landowners',GetPlayer).GetLeader.GetFullName] who has amassed personal control over the Greek political system." 
 grefm.001.f: ""O King of Greece! Old Greece bequeathed the lights of learning to Germany, through you Germany has undertaken to repay the gift with interest, and will be grateful to you, seeing in you the one to resurrect the firstborn people of the Earth." -P. Soutsos, 1837"
 grefm.001.a: "Greece must find its way."
 grefm.002.t: "A Crisis Averted"
 grefm.002.d: "In the face of popular distrust and despite the machinations of the [SCOPE.gsInterestGroup('ig_landowners_scope').GetName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has implemented limitations on royal authority giving liberties to the citizens of [ROOT.GetCountry.GetName]. However, many continue to call for further reductions in the power and status of the nobility and the elevation of Greece into a beacon of hope for Greek peoples abroad."
 grefm.002.f: "We did not fight to overthrow our Turkish oppressors just to replace them with German ones."
 grefm.002.a: "Hail to the benevolent [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('king_otto_scope').GetFullName]!"
 grefm.003.t: "The September Revolution"
 grefm.003.d: "When [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFirstName] arrived to take the Greek crown, many hoped he would bring an age of prosperity to [ROOT.GetCountry.GetName]. Instead, he has focused on ruling as an autocrat, against the will of the Greek people. Infuriated with the absent pace of reforms by the royal offices, [SCOPE.sCharacter('ig_armed_forces_scope').GetFullName] has rallied the military and demanded the installation of a formal constitution to limit the power of the crown and grant rights to the citizens of [ROOT.GetCountry.GetName]."
 grefm.003.f: ""After a little while, the door of the balony of the palace opened, the king appeared and addressed himself to Kallergis: 'General Kallergis.'But the latter replied, 'Not general, merely ciziten.' After these words there followed the following shout by the army and assembled multitude, 'Long live the constitution. Long live Kallergis.' 'Your Majesty,' shouted Kallergis, 'the people want a constitution.' Then the king withdrew." - C. Neeser, in his memoirs"
 grefm.003.a: "We must yield to the will of the people."
 grefm.003.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFullName] will not be bullied by rabble."
 grefm.004.t: "Long live the Constitution!"
 grefm.004.d: "Against popular demands and in defiance of his obligations to [ROOT.GetCountry.GetName]'s protectors, [SCOPE.sCharacter('king_otto_scope').GetFullName] has dismissed [GetInterestGroupVariant('ig_landowners',GetPlayer).GetLeader.GetFullName] and established absolute personal rule over the Greek state."
 grefm.004.f: ""In my position, without State Chancellor, without Prime Minister, I feel a new incentive to devote myself with greater activity to my calling, for the success of the good cause now depends on me more than formerly." -Otto of Greece, to his father Ludwig of Bavaria, 1838"
 grefm.004.a: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will have sovereignty."
 grefm.005.t: "The Bavarocracy Abolished"
 grefm.005.d: "In the face of the Great Powers that supported Greek independence, the Greek people have abolished the monarchy."
 grefm.005.f: ""King of the Hellenes! You have been a victim of men who, in order to undo the work of the Revolution and to restore the old regime of corruption, have not hesitated to traffic the people's reverence for the Crown and their devotion to your person. You have been the victim finally of your own quite human and not unnatural weakness. Accustomed to admire everything German, bewildered by the unrivalled German organization of military and other affairs of every sort, you not only expected a German victory, but you came to desire it, hoping that it would enable you to concentrate in your own hands all the authority of the government, and substantially to set aside our free Constitution.""
 grefm.005.a: "It is the will of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people!"
 grefm.006.t: "The October Revolution"
 grefm.006.d: "Despite his efforts to hold the throne, the German-born [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFullName] has proven intolerable to both the people and aristocracy of [ROOT.GetCountry.GetName]. In a sudden action, the military, led by [SCOPE.sCharacter('ig_armed_forces_scope').GetFullName], has seized the capital and deposed the King. The deposed [SCOPE.sCharacter('king_otto_scope').GetFirstName] has fled into exile to [SCOPE.sState('bavaria_state_scope').GetNameNoFormatting] with the help of [SCOPE.sCountry('uk_scope').GetAdjectiveNoFormatting] naval forces. [SCOPE.sCharacter('voulgaris_scope').GetFullName] has formed a caretaker government with elections for a replacement monarch to be held later this year."
 grefm.006.f: ""Greece, my Greece, my beloved Greece." -former King Otto, on his deathbed"
 grefm.006.a: "[ROOT.GetCountry.GetName] will find its way."
 grefm.006.b: "[ROOT.GetCountry.GetName] will find its way."
 grefm.007.t: "Mandate Secured"
 grefm.007.d: "With firm and decisive leadership, [SCOPE.sCharacter('king_otto_scope').GetFirstName] has established the legitimacy of his rule."
 grefm.007.f: ""Today the fatherland is reborn, that for so long was lost and extinguished. Today are raised from the dead the fighters, political, religious, as well as military, for our King has come, that we begot with the power of God. Praised be your most virtuous name, omnipotent and most merciful Lord.""
 grefm.007.a: "All Hail [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFullName]!"
 grefm.008.t: "The Overthrow of the Bavarocracy"
 grefm.008.d: "In the face of the Great Powers that supported Greek independence and of the German pretenders that sought dominion over [ROOT.GetCountry.GetName], the Greek people have abolished the monarchy."
 grefm.008.f: ""King of the Hellenes! You have been a victim of men who, in order to undo the work of the Revolution and to restore the old regime of corruption, have not hesitated to traffic the people's reverence for the Crown and their devotion to your person. You have been the victim finally of your own quite human and not unnatural weakness. Accustomed to admire everything German, bewildered by the unrivalled German organization of military and other affairs of every sort, you not only expected a German victory, but you came to desire it, hoping that it would enable you to concentrate in your own hands all the authority of the government, and substantially to set aside our free Constitution.""
 grefm.008.a: "It is the will of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people!"
 grefm.008.b: "It is the will of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people!"
 grefm.009.t: "A Disgraced Tyrant"
 grefm.009.d: "The royal court and political structure supporting the King has collapsed. Riding to the Royal Palace, [SCOPE.sCharacter('armed_forces_leader_scope').GetFullName] has seized [ROOT.GetCountry.GetRuler.GetFirstName] and secured passage of a constitution. While the King expected to hold out against the coup, his Council had already drawn up the document well before the uprising was declared."
 grefm.009.f: ""I have given up all my privileges; I am no longer king; now that my ministers, the national assembly and a constitution have been imposed upon me and now that my army has stopped obeying me. In Greece, constitution means nothing more nor less than pillage." -Otto of Greece, 1843"
 grefm.009.a: "Long Live the Constitution!"
 
 grefm.010.t: "Constitutional Promises"
 grefm.010.d: "When the regency council took custody of Greece for the young King, it was with the promise that a formal constitution would be established to define the limits of royal authority. Presently, the [ROOT.GetCountry.GetRuler.GetFirstName] rules with absolute authority with no structure in place to seek redress against abuses of power and the Ottoman-era gentry have stonewalled attempts to impose taxation. The King himself has shown no interest in accepting reform and has indicated adherence to the words of his father that "a constitution is a lion's den from which no footsteps emerge.""
 grefm.010.f: ""...but as it is today, 1835, the Greek state with a limited area, with population thinning, poverty, homelessness and foreign regency, how can it to hope for its rapid development and for future prosperity and progress? The leader and administrator of our public affairs, a foreigner, however good and loyal he may be, will seek his individual advantage above all else and will strive with all his might to establish an independent and proud existence in his country from our sweat and intolerance, because according to natural reason, he can have no other sympathy in favor of his (foreign) land, but that of individual interest." -L. Kountouriotis , 1835"
 grefm.010.a: "Something must be done."
 grefm.011.t: "An Ottoman Legacy"
 grefm.011.d: "Despite freedom from Ottoman rule, [ROOT.GetCountry.GetName]'s underdeveloped government apparatus has left several relics of Turkish tax policy in place. Coupled with a lack of intervention from the crown, nearly all of the Greek state's funding is drawn from the already destitute peasantry."
 grefm.011.f: ""...agriculture is here in the most undeveloped condition. Even in the immediate neighborhood of Athens it is common to find the wooden plow and the rude mattock which were in use 2,000 years ago. Fields are plowed up or scratched over, and crops replanted season after season, until the exhausted soil will bear no more. Fertilizers are not used to any appreciable extent, and the farm implements are of the very rudest description. Irrigation is in use in some districts, and, as far as I can ascertain, the methods in use can be readily learned by a study of the practices of the ancient Egyptians. Greece has olives and grapes in abundance, and of quality not excelled; but Greek olive oil and Greek wine will not bear transportation." -W. Moffet, American Consul in Athens, 1889"
 grefm.011.a: "Unfortunate circumstances."
 grefm.012.t: "The Great Land Reformation"
 grefm.012.d: "With the reform of the land tax, a massive weight has been lifted from the Greek people."
 grefm.012.f: "The only way for Greece to attain prosperity is to shed these relics of oppression."
 grefm.012.a: "It is only fair."
 grefm.013.t: "Tribunal Justice"
 grefm.013.d: "Local leaders in [SCOPE.sState('brigandage_state').GetName] have executed several alleged brigands in the name of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] following their arrest for brigandage. The informality of the legal process and brutality of the executions have drawn attention to the disorder in [ROOT.GetCountry.GetName]."
 grefm.013.f: "Since the administration of Ioannis Kapodistrias, local cheiftains and irregular military units have ravaged the countryside. Descended from the armatoles of the Ottoman era, then called up during several failed insurrections against the regency, these would-be soldiers now refuse regular work. \n\nWithout support from the central government, many local leaders and landholders have turned to military tribunals to restore order. Thus far, this has been tolerated by the royal government, which has been more concerned with playing political factions against each other to prevent challenges to royal authority."
 grefm.013.a: "There must be a better way."
 grefm.014.t: "The End of the Brigands"
 grefm.014.d: "Firm and decisive leadership from the state has led to the bandits ravaging our countryside putting down their weapons and taking up work as productive members of society."
 grefm.014.f: "While a basic and mundane thing, ensuring the safety of our countrymen at home is an important step in legitimizing the state."
 grefm.014.a: "Justly done."
 grefm.015.t: "Rampant Corruption"
 grefm.015.d: "Ever since independence, the majority of high-ranking positions in government have been filled by members of select noble families and personal friends of the King. The repeated sidelining of Greek politicians and divisions sown during the regency have left Greece with a government that lacks cohesion or motivation. Prominent leaders have called for the reform of the corrupt and dynastic nature of the government along with the inclusion of more Greek-native politicians in government."
 grefm.015.f: ""...transition of the Viceroyalty to the country of its temporary residence and the beginning of its governmental duties, flocked, as a follow-up to it, and especially from Bavaria, a flock of drones who did not have universal virtues and the true enthusiasm for our common things, as those in in favor of our independence, self-styled philhellenes, occupied public positions with the favor and protection of the new power and took, so to speak, the bread of existence from the mouths of the Greek fighters." -P. Papanaoum, 1851"
 grefm.015.a: "We will see what can be done."
 grefm.016.t: "An Honorable Regime"
 grefm.016.d: "The provision of elections for large portions of the government bureaucracy has dragged the government forward from the Ottoman's medieval legacy."
 grefm.016.f: "[ROOT.GetCountry.GetRuler.GetFirstName] may hem and haw, but the only way forward for Greece is to leave behind the trappings of absolutism."
 grefm.016.a: "For the good of the state."
 grefm.017.t: "The Royal Bavarian Auxiliary Corps"
 grefm.017.d: "When King Otto arrived in 1832 he was accompanied by a force of 3500 Bavarian soldiers to solidify his rule. In the time since, they have found themselves unable to assimilate to life in Greece, speaking neither the language nor having access to the comforts of home the pervasively rural Greek state. With expenses mounting and their use in putting down rebellions, their presence wears on the Greek populace."
 grefm.017.f: ""The foreign auxiliary troops cost money, without doing much", while the "insistence on European clothing and armament in the army have removed the most usable people from military service and made them into disgruntled men." -Anton von Prokesch-Osten, Austrian Diplomat"
 grefm.017.a: "They serve at the pleasure of the King." 
 grefm.018.t: "Bavarian Forces Depart [ROOT.GetCountry.GetName]"
 grefm.018.d: "Bending to the calls of reformers, [SCOPE.sCharacter('king_otto_scope').GetFullName] has dismissed the Royal Bavarian Auxiliaries back to Bavaria."
 grefm.018.f: "While necessary to save the finances of the state, our army will take some time to reorganize itself with a fully-Greek officer corps." 
 grefm.018.a: "A Necessary Choice."
 grefm.019.t: "The Return of the "Turk-Eater""
 grefm.019.d: "In a supreme act of celemency, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has pardoned #gold Nikitaras#! from his imprisonment and charged him with aid in the defense of the nation. A famed fighter during the Greek War of Independence, he was known for his aggressive actions towards Turkish soldiers, earning him the nickname "Turkophagos" or "Turk-Eater." Armed with a sword and pardons for previously speaking out against the regency, our rivals would do well to fear him."
 grefm.019.f: ""I have only my sword, and that I gladly give for my country." -N. Stamatelopoulos, 1826" 
 grefm.019.a: "He will serve [ROOT.GetCountry.GetName] well."
 
 grefm.020.t: "The Brigands Raid Again"
 grefm.020.d: "Brigands have raided the countryside in [SCOPE.sState('brigandage_state').GetName], renewing cries for state action."
 grefm.020.f: "Disillusioned irregulars have seized on weak government control and police corruption to rob and pillage both laborer and gentry alike. Withdrawing as quickly as they arrived, local chieftans have found several villages raided and burned."
 grefm.020.a: "Godless Cowards."
 grefm.021.t: "King [SCOPE.sCharacter('ludwig_scope').GetFirstName] Visits Greece"
 grefm.021.d: "In support of the ascent of his son, King [SCOPE.sCharacter('ludwig_scope').GetFullName] has arrived in [ROOT.GetCountry.GetName] with the aim to provide both counsel and legitimacy to the young monarch."
 grefm.021.f: "The arrival of a foreign monarch has caused a buzz of activity and intrigue in [ROOT.GetCountry.GetCapital.GetCityHubName] with popular reactions ranging from curiosity to trepidation."
 grefm.021.a: "Interesting."
 grefm.022.t: "[ROOT.GetCountry.GetRuler.GetFirstName] Departs for [SCOPE.sState('bavaria_state_scope').GetName]"
 grefm.022.d: "King [ROOT.GetCountry.GetRuler.GetFirstName] lacks much as a young monarch, but chief among them is both a queen and an heir. The young King has accompanied his father, King [SCOPE.sCharacter('ludwig_scope').GetFirstName] back to [SCOPE.sState('bavaria_state_scope').GetName] with the aim of finding an acceptable consort."
 grefm.022.f: "While the struggle with Lord [GetInterestGroupVariant('ig_landowners',GetPlayer).GetLeader.GetFullName] has gone mostly unnoticed by the people, they have taken issue with the lack of an heir to the throne. The King has delegated state functions to his council, but many are concerned that the regent will be quick to expand his power base  once the monarch leaves."
 grefm.022.a: "Long live the King."
 grefm.023.t: "A Consort Fit for a Bavarian"
 grefm.023.d: "[ROOT.GetCountry.GetRuler.GetFirstName]'s return to Bavaria has been filled with pomp and circumstance as his father seeks a suitable match for the young king. A strong match has been found in the young noble, [SCOPE.sCharacter('queen_amalia_scope').GetFirstName] of [SCOPE.sCountry('oldenburg_scope').GetName], althought alternative candidates have been put forward."
 grefm.023.f: ""The Queen was small, beautiful and with a lovely figure. She was lively, almost too lively, spoke of various subjects and complimented Greece in favor of the Nordic countries, and was certain that we would very soon be accustomed to this beautiful nation with its lovely climate." -C. Lüth, regarding Queen Amalia, 1839"
 grefm.023.a: "[SCOPE.sCharacter('queen_amalia_scope').GetFirstName] of [SCOPE.sCountry('oldenburg_scope').GetName] is an exemplary match."
 grefm.023.tt: "This is the historical option."
 grefm.024.t: "[ROOT.GetCountry.GetRuler.GetFirstName]'s Intellect Challenged"
 grefm.024.d: "King [ROOT.GetCountry.GetRuler.GetFirstName] has been made aware of a disturbing plot by Lord [SCOPE.sCharacter('armansperg_scope').GetLastName]. Ever since the King's departure from Greece, the Arch-Chancellor has been secretly sending letters to King [SCOPE.sCharacter('ludwig_scope').GetFirstName] accusing [ROOT.GetCountry.GetRuler.GetFirstName] of being both deranged and feeble-minded."
 grefm.024.f: "In the King's absence, Lord Armansperg has centralized political power about himself and has begun a ploy to have himself installed as a permanant regent over the Greek state."
 grefm.024.a: "This is an outrage!"
 grefm.025.t: "Discharging the Regency"
 grefm.025.d: "King [ROOT.GetCountry.GetRuler.GetFullName] has returned to [ROOT.GetCountry.GetName] to find the Regency Council and National Assembly divided and in disarray at the hands of Lord [SCOPE.sCharacter('armansperg_scope').GetLastName]'s interference. [ROOT.GetCountry.GetRuler.GetFirstName] now faces pressure from abroad to bring order to the Greek state and legitimize Bavarian rule. In light of this, political leaders demand a resolution to this political crisis."
 grefm.025.f: "[ROOT.GetCountry.GetName] is poor, rural, and dependent on the great powers.  The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] was accepted eagerly by the [ROOT.GetCountry.GetAdjectiveNoFormatting] people, but every day that passes without reform and without prosperity steadily undermines his authority and tests the patience of the Great Powers."
 grefm.025.a: "Dismiss this self-serving worm."
 grefm.025.b: "The King should reconcilate with him."
 grefm.026.t: "The Philorthodox Conspiracy"
 grefm.026.d: "A disturbing plot has been exposed in [ROOT.GetCountry.GetCapital.GetCityHubName]. Conspirators, backed by Bishop [SCOPE.sCharacter('devout_leader_scope').GetFullName] and aided by the #yellow Philorthodox Society#!, have launched a scheme to hold the King at arms and secure the royal family's conversion to the [GetReligion('orthodox').GetName] faith."
 grefm.026.f: "The [GetCulture('greek').GetName] people are unquestioningly entwined with [GetReligion('orthodox').GetName] Christianity and this has manifested in a tide of xenophobia. Every day, contingents of preist and peasant alike fear that securing an [GetReligion('orthodox').GetName] ruler may be the best hope for halting the decline of the Church's influence."
 grefm.026.a: "The royal family will join the Church."
 grefm.026.b: "We will compromise with the heir, [SCOPE.sCharacter('eocfm_heir_scope').GetFirstName]."
 grefm.026.c: "This is nonsense!"
 
 grefm.029.t: "Absolutism in Greece"
 grefm.029.d: "As the trials and tribulations of the early Bavarocrat rule fade into distant memory, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has been hailed as the backbone of the Greek state. As power centralizes ever more around the royal court, the people pray for their future prosperity."
 grefm.029.f: "It was the young lord of House Wittelsbach that brought peace to [ROOT.GetCountry.GetName]. It is only right that they retain the authority to rule."
 grefm.029.a: "Hail to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 
 grefm.030.t: "An Elected Monarch"
 grefm.030.d: "With the ousting of the Bavarian Monarchy, the custodian government has called for a plebsebite to determine the best candidate for the throne. However, this has proved problematic with the most popular candidates being unwilling or politically unable to take the crown. It has fallen to the caretaker government to appoint a new ruler."
 grefm.030.f: "The rulers of Greece vastly overestimated the value of the Greek crown to outsiders. Noble after noble passed on ruling the backwards nation. The most popular candidates were disqualified due to connections to the British, French, or Russian royal families."
 grefm.030.1: "The young lord, William of Denmark, will take the throne."
 grefm.030.2: "The noble prince, Philippe de Flandre, is a fine choice."
 grefm.030.3: "The benefactor, Eynard the Philhellene, deserves the highest office." 
 grefm.030.4: "A member of house Ypsilantis will serve us well."
 grefm.030.5: "The renegade, Garbaldi, what's the worst that could happen?"
 grefm.030.6: "We will establish a republic."
 grefm.030.7: "The [ROOT.GetCountry.GetName] shall have a Greek lord."
 grefm.030.1.tt: "#yellow William of Denmark#! becomes ruler. #italic This is the historical option#!."
 grefm.030.2.tt: "#yellow Philippe de Flandre#! becomes ruler."
 grefm.030.3.tt: "#yellow Eynard the Philhellene#! becomes ruler."
 grefm.030.4.tt: "A #yellow Lord of House Ypsilantis#! becomes ruler."
 grefm.030.5.tt: "#yellow G A R I B A L D I#! becomes ruler."
 grefm.030.7.tt: "#purple A descendant of House Palaiologos shall ascend to the throne#!."  
 grefm.031.t: "The King of the Hellenes"
 grefm.031.d1: "It was with great haste that a delegation was assembled by the National Assembly and dispatched to offer the crown to [ROOT.GetCountry.GetRuler.GetFullName]. Now, on his arrival in [SCOPE.sState('grefm_capital_scope').GetCityHubName], the new [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been greeted by cheers of jubilation for the hope of a second chance for [ROOT.GetCountry.GetName]."
 grefm.031.d2: "With Bavarian rule over [ROOT.GetCountry.GetName] secured, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has been invested with the legitimacy of absolute power by the National Assembly."
 grefm.031.d3: "A new day has dawned on the Greek state. Content in King [ROOT.GetCountry.GetRuler.GetFirstName]'s commitment to the defense of the rights and prosperity of [ROOT.GetCountry.GetName], crowds in [ROOT.GetCountry.GetCapital.GetCityHubName] have heralded him as not only the King of Greece, but the the rightful ruler of [GetCulture('greek').GetName]s the world over."
 grefm.031.f: ""People of Greece, rejoice! Your troubles are at an end and our prayers have been heard! The dangers of Hellas are past, the ground has ceased to tremble, the earthquake has subsided before the edifice of the State was shaken to its foundation." - #italic Evnomia, May 24th#!"
 grefm.031.a: "All Hail [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('king_of_the_hellenes_scope').GetFullName]!"
 grefm.032.t: ""Who is to Blame?""
 grefm.032.d: "In keeping with their continual frustration with the monarchy, reformist [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullName] has penned an inflammatory article denouncing the monarch as favoring his friends as prime ministers as opposed to politicians with genuine popular backing. The article has been seized upon by supporters and detractors as both a valid criticism of the Greek state and a grievous affront to the Crown." 
 grefm.032.f: ""If the people are not at fault, the politicians are at fault, others say, and the nation is responsible for their corruption, since they belong to the nation. We answer that the conduct of the statesmen would be the responsibility of the nation, if Greece were self-governing, but since through the perversion of the Constitution and the virtuality of the Parliament, Greece is indeed governed as an absolute monarchy, it was next that the statesmen whom the illegitimate regime propagates should also become at fault." -K. Trikoupis, 1874"
 grefm.032.a: "The Crown must take action."
 grefm.033.t: "A Harmonious State"
 grefm.033.d: "In accordance with the wishes of the National Assembly, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has granted assent to constitutional and procedural reforms curtailing the rights of the crown to appoint ministers without a majority in the assembly."
 grefm.033.f: ""Requiring as a necessary qualification of those invited to join the local government the trust expressed to them by the majority of the representatives of the nation, I accept that the Parliament makes possible the existence of this qualification, without which the harmonious functioning of the state is impossible." -George I, 1875"
 grefm.033.a: ""Zito Vasilévs ! Zito Vasilevka !—Zito, zito !""
 grefm.034.t: ""Unfortunately, We are Bankrupt""
 grefm.034.d: "In a nationally embarrassing show of incompetence, [ROOT.GetCountry.GetName]'s leaders have managed to bankrupt the nation. Despite this, several politicians have put togther a series of plans to restore our financial credibility."
 grefm.034.f: "Historical Note: Following an ambitious career marked by overspending and #italic a lot#! of corruption, Prime Minister Charilaos Trikoupis stood before Parliament and gave the most famous statement of his career. Or maybe he didn't. This quote isn't actually included in the minutes of the legislative session in question, but persists in popular mythos."
 grefm.034.a: "We must reorganize our finances."
 grefm.034.b: "Cancel foreign debts."
 grefm.035.t: "A Perennial Problem"
 grefm.035.d: "Despite centralization of state authority, brigands have clung on as a force in the hilly borders with the Ottomans. In a brazen action, a band of raiders seized a group of nobles on holiday in [ROOT.GetCountry.GetName]. Despite efforts by [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] to negotiate a ransom, the group was viciously massacred following a misunderstanding between them and the envoys of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. International reactions have been harsh against both the state and the crown."
 grefm.035.f: ""We are moving on again. . . . We can see Evzones in front of us . . . we are lost. . ." -Mr. Vyner, a nephew of Lord Grey of England."
 grefm.035.a: "This is a stain on [ROOT.GetCountry.GetName]."
 grefm.035.tt: "Historical Note: In April of 1870, brigands took a group of aristocratic British travelers hostage. After negotiations were mishandled, they were murdered before Greek forces could apprehend the brigands. This badly damaged Greece's international standing and the peoples' confidence in the crown."
