 grefm.508.t: "Samos Liberated"
 grefm.508.d: "The long and cruel subjugation of [ROOT.GetCountry.GetName] has finally come to an end. With its Independence, the island is now free to seek reunion with the Greek family."
 grefm.508.f: "First, freedom. Next, #italic enosis#!!"
 grefm.508.a: "The [ROOT.GetCountry.GetAdjective] people are finaly free!"
 grefm.509.t: "Samian Union with the Greek State"
 grefm.509.d: "Decades of agitation and demands have culminated in the unification of the [SCOPE.sState('samos_scope').GetName] with [ROOT.GetCountry.GetName]. In a simple, but polite, ceremony in [SCOPE.sState('samos_scope').GetCapital.GetCityHubName], the [SCOPE.sCountry('samos_scope').GetAdjective] flag has been lowered and replaced with that of the Greek state."
 grefm.509.f: ""Well, do you want us or not?" -T. Sophoulis, to the Greek government, 1912"
 grefm.509.a: "This is a great day for [ROOT.GetCountry.GetName]!"