 grefm.500.t: "Samos Defiant"
 grefm.500.d: "Despite taking up arms during the Greek War of Independence, the [ROOT.GetCountry.GetName] remains separated from the #greece Greek State#!. Following the imposition of Turkish rule, thousands have fled the island to seek their fortunes in Greece. Bereft of its freedom, the small island is ruled by the unpopular [ROOT.GetCountry.GetRuler.GetFullName] who regularly abuses his authority while the island's inhabitants dream of union with the free [GetCulture('greek').GetName] community."
 grefm.500.f: "While nominally subject to the #bold Sublime Porte#!, the island has been granted a large amount of autonomy, effectively functioning as it's own state. This compromise, the Sultan hopes, will avoid the emergence of a foreign threat so close to the Anatolian coast."
 grefm.500.a: "[ROOT.GetCountry.GetName] will find its way."
 grefm.501.t: "An Imposed Ruler"
 grefm.501.d: "Hardly two full years have passed since [ROOT.GetCountry.GetRuler.GetFullName] was appointed to rule [ROOT.GetCountry.GetName] and the people have grown weary of his rule. Loyal to the #bold Sublime Porte#! above the needs of the islanders, the Prince has focused his rule on taxation and autocracy, seeking to establish himself as the perpetual ruler of the island.\n\nTo this end, he has favored the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetName] and a means to consolidate his power base at the expense of the [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetName] who, enlighted by the tides of liberalism from Europe, demand constitutional rights for the people."
 grefm.501.f: "Despite his pretense of "ruling" Samos, the Prince has yet to step foot on the island. Yet, he has ensured that his delegates and commanders on the island are loyal to him alone."
 grefm.501.a: "The [ROOT.GetCountry.GetAdjective] people deserve better."
 grefm.502.t: "The Organic Charter"
 grefm.502.d: "Against the will of the Prince, the legislature of the island has forced through a legal framework severly curtailing the rights of both the Prince and the #bold Porte#! over the people of Samos."
 grefm.502.f: "The Organic Charter"
 grefm.502.a: "It is the will of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people!"
 grefm.503.t: "The Tyranny of Lord Stefanos"
 grefm.503.d: "Against the will of the people, [ROOT.GetCountry.GetRuler.GetFullName] has imposed autocratic rule over Samos. Now taking up residence on the island, he was styled himself the "Hegemon of Samos.""
 grefm.503.f: "The actions of [ROOT.GetCountry.GetRuler.GetFirstName] serve as a despicable betrayal of the promises made by the #bold Porte#!. At this rate, all we can do it hope for aid from our Greek brothers abroad."
 grefm.503.a: "What do the people know of governance anyhow?"
 grefm.504.t: "A Tyrant Deposed."
 grefm.504.d: "Discontent with the Prince has reached a ferver pitch on Samos. In a massive and violent display of outrage, crowds in [ROOT.GetCountry.GetCapital.GetCityHubName] stormed the Prince's residence and seized both him and his delegates. After shipping them back to the mainland, popular leaders sent a demand to to the #bold Porte#! demanding competent leadership. In response, [SCOPE.sCharacter('samos_next_ruler_scope').GetName] has been dispatched to the island."
 grefm.504.f: "Not content to chafe under continued oppression, the people of Samos have ejected this tyrant from the island."
 grefm.504.a: "Let this next servant of the Sultan test our mettle."
 grefm.505.t: "New Governor Appointed"
 grefm.505.d: "In the endlessly shifting politics of the Ottoman court, [ROOT.GetCountry.GetRuler.GetFullName] has been recalled by the #bold Porte#!. With his departure, a dragoman has arrived to report that [SCOPE.sCharacter('samos_next_ruler_scope').GetFullName] has been appointed as the new overseer of [ROOT.GetCountry.GetName]."
 grefm.505.f: "Per its treaty rights over Samos, the #bold Porte#! has nominated the next ruler of the islands without any say from the people."
 grefm.505.a: "He is but another servant of the Sultan."
 grefm.506.t: "Lord [ROOT.GetCountry.GetRuler.GetFirstName] desposed."
 grefm.506.d: "Discontent with the Prince has reached a ferver pitch on Samos. In a massive and violent display of outrage, crowds in [ROOT.GetCountry.GetCapital.GetCityHubName] stormed the Prince's residence and seized both him and his delegates. After shipping them back to the mainland, popular leaders sent a demand to to the #bold Porte#! demanding competent leadership. In response, [SCOPE.sCharacter('samos_next_ruler_scope').GetName] has been dispatched to the island."
 grefm.506.f: "Not content to chafe under continued oppression, the people of Samos have ejected yet another tyrant from the island."
 grefm.506.a: "Let this next servant of the Sultan test our mettle."
