 # decisions
 grefm_corinth_canal_survey_decision: "Survey the Isthmus of Corinth"
 grefm_corinth_canal_survey_decision_desc: "Since ancient times, the Isthmus of Corinth has linked the Peloponnese from the rest of Greece. With modern innovations in engineering and explosives, we may be able to link the Ionian and Aegean Seas."
 grefm_lake_kopais_decision: "Drain Lake Kopais"
 grefm_lake_kopais_decision_desc: "With our industrial might, Lake Kopais can be drained once more. Our engineers await the order."
 
 grefm_annex_hepatanese_decision: "Annex the Ionian Islands"
 grefm_annex_hepatanese_decision_desc: "The Ionian Islands changed hands multiple times throughout the Napoleonic Wars, and were not integrated into the Greek state upon their independence. If we can obtain the consent of both the Ionian people and the government of their protectors, we may be able to negotiate a peaceful transition of power."
 grefm_annex_epirus_decision: "Annex Epirus"
 grefm_annex_epirus_decision_desc: "The Epirote people fought for their freedom from the Ottomans to join the Greek state. We should welcome them into the fold."
 grefm_annex_cyprus_decision: "Annex Cyprus"
 grefm_annex_cyprus_decision_desc: "The Cypriot people have overthrown their Turkish oppressors and call for union with the Greek state."
 grefm_annex_macedonia_decision: "Annex Macedonia"
 grefm_annex_macedonia_decision_desc: "The Macedonian people have earned their freedom from Muslim persecution. They should take their place in the Greek state."
 grefm_annex_crete_decision: "Annex Crete"
 grefm_annex_crete_decision_desc: "The people of Crete have struggled for generations against their Muslim oppressors. We should welcome them into the Greek state."
 grefm_annex_samos_decision: "Annex Samos"
 grefm_annex_samos_decision_desc: "The island of Samos has resisted complete subjugation to the Porte since the war of independence. We should welcome them into the Greek state."
 grefm_annex_theodoro_decision: "Annex Theodoro"
 grefm_annex_theodoro_decision_desc: "Theodoro was once of the rumps states that survived the fall of Constantinople. Greeks still call its coasts home today, and it may be possible to negotiate their reunion with Greece."
 grefm_annex_trabzon_decision: "Annex Trabzon"
 grefm_annex_trabzon_decision_desc: "Trabzon held out for years after the fall of Byzantium. With some patient diplomacy, they could be reunited with the Greek state."
 
 grefm_chariot_racing_decision: "Re-establish Chariot Racing"
 grefm_chariot_racing_decision_desc: "Chariot racing is one of the oldest traditions in the Mediterranean. With the Hippodrome restored, we can revive the sport of the Romans."
 grefm_expand_chariot_racing_decision: "Expand Chariot Racing"
 grefm_expand_chariot_racing_decision_desc: "With chariot racing becoming all the rage in the Empire, there are calls to expand the chariot racing teams to include the six original teams of the Roman Empire."
 
