 je_grefm_bavarocracy_main: "The Bavarocracy"
 je_grefm_bavarocracy_main_reason: "Following the collapse of the [ROOT.GetCountry.GetAdjective] government after the assassination of #yellow Ioannis Kapodistrias#!, the [Concept('concept_great_power','$concept_great_powers$')] installed #yellow House Wittelsbach#! as sovereign over the Greek State in the hope of bringing stability to the young nation. However, since taking power, King [ROOT.GetCountry.GetRuler.GetFullName] has conspired to rule Greece by means of absolutism. Meanwhile, both citizens and politicans protest the stagnation and corruption rampant in the nation.[SCOPE.GetRootScope.GetCountry.GetCustom('grefm_bavarocracy_type')]\n$TOOLTIP_DELIMITER$\nCurrently, the King enjoys #bold #greece [ROOT.GetVariable('grefm_bavarocracy_var').GetValue]#!#! #bold Political Support#!.\nThis is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_grefm_bavarocracy_main_breakdown [Country.MakeScope.ScriptValue('grefm_bavarocracy_progress_value')|+=]#! next month."
 je_grefm_bavarocracy_phase_regency: "\n$TOOLTIP_DELIMITER$\n@information! The #bold Armansperg Regency#! currently has a strangehold on the Greek state and its politics, with the young King approaching adulthood, he will soon be able to take action against #yellow Armansperg#! and his lackeys."
 je_grefm_bavarocracy_phase_constitution: "\n$TOOLTIP_DELIMITER$\n@information! When the regency council took custody of the nation for the young King Otto, promises were made to produce a constitution that would limit the power of the King and provide good governance to the people. The National Assembly impatiently awaits for the enactment of either #yellow Wealth Voting#!, #yellow Census Voting#!, or #yellow Universal Suffrage#!. Should political instability progress too far, Constitutionalist leaders will take action against the King.\n$TOOLTIP_DELIMITER$\n#bold Current Political Instability: #red [ROOT.GetVariable('grefm_bavarocracy_instability_var').GetValue]#!/100#!\nThis is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_grefm_bavarocracy_instability_breakdown [Country.MakeScope.ScriptValue('grefm_bavarocracy_instability_progress_value')|-=]#! next month."
 je_grefm_bavarocracy_phase_tyranny: "\n$TOOLTIP_DELIMITER$\n@information! [ROOT.GetCountry.GetRuler.GetFullName] has declared himself the absolute ruler of [ROOT.GetCountry.GetName]. The National Assembly has been disbanded, and the King directly chairs his privy council, routing all affairs of state through his office. This has not gone unanswered and supporters of constitutional rule have begun to rally the people to the cause of democracy. Should political instability progress too far, Constitutionalist leaders will take action against the King.\n$TOOLTIP_DELIMITER$\nThe King has maintained autocratic rule for #bold [ROOT.GetVariable('grefm_tyranny_var').GetValue]/84#! months.\n#bold Current Political Instability: #red [ROOT.GetVariable('grefm_bavarocracy_instability_var').GetValue]#!/100#!\nThis is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_grefm_bavarocracy_instability_breakdown [Country.MakeScope.ScriptValue('grefm_bavarocracy_instability_progress_value')|-=]#! next month."
 je_grefm_bavarocracy_phase_bavarianism: "\n$TOOLTIP_DELIMITER$\n@information! [ROOT.GetCountry.GetRuler.GetFullName] has enforced his absolute rule over [ROOT.GetCountry.GetName]. All that remains is to entrench his political control over the Greek state."
 je_grefm_bavarocracy_status_regency: "The #yellow Armansperg Regency#! grips the throne."
 je_grefm_bavarocracy_status_constitution: "The people demand a constitution.\n#bold Political Instability: #red [ROOT.GetVariable('grefm_bavarocracy_instability_var').GetValue]#!/100#!"
 je_grefm_bavarocracy_status_tyranny: "The King is imposing autocratic rule.\n#bold Political Instability: #red [ROOT.GetVariable('grefm_bavarocracy_instability_var').GetValue]#!/100#!"
 je_grefm_bavarocracy_status_bavarianism: "Cement the King's rule."
 je_grefm_bavarocracy_main_status: "Guide the people of [ROOT.GetCountry.GetName] into Liberty or Autocracy."
 je_grefm_bavarocracy_main_goal: "The King has maximum support"
